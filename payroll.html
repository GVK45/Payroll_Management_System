<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Payroll Entry - Payroll Management System</title>
    <link rel="stylesheet" href="payroll.css">
</head>
<body>
    <header>
        <h1>Add Payroll Entry</h1>
    </header>
    <main>
        <form action="payroll.php" method="POST" novalidate>
            <div class="form-group">
                <label for="payroll_id">Payroll ID:</label>
                <input type="number" id="payroll_id" name="payroll_id" required>
            </div>
            
            <div class="form-group">
                <label for="pay_period_start">Pay Period Start:</label>
                <input type="date" id="pay_period_start" name="pay_period_start" required>
            </div>

            <div class="form-group">
                <label for="pay_period_end">Pay Period End:</label>
                <input type="date" id="pay_period_end" name="pay_period_end" required>
            </div>

            <div class="form-group">
                <label for="gross_pay">Gross Pay:</label>
                <input type="number" id="gross_pay" name="gross_pay" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="net_pay">Net Pay:</label>
                <input type="number" id="net_pay" name="net_pay" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="taxes">Taxes:</label>
                <input type="number" id="taxes" name="taxes" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="tax_id">Tax ID:</label>
                <input type="number" id="tax_id" name="tax_id" required>
            </div>

            <div class="form-group">
                <button type="submit">Add Payroll Entry</button>
            </div>
        </form>
    </main>
    <footer>
        <a href="index.html">Back to Home</a>
    </footer>
    <script src="Payroll.js"></script> <!-- If you have any JavaScript -->
</body>
</html>
